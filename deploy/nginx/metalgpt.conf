<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_set_header Connection "upgrade";</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>}</span></p>
<p class="p1"><span class="s1">}</span></p>
