<p class="p1"><span class="s1">limit_req_zone $binary_remote_addr zone=metalgpt_rps:10m rate=5r/s;</span></p>
<p class="p1"><span class="s1">limit_conn_zone $binary_remote_addr zone=metalgpt_conn:10m;</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">server {</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>listen 80;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>server_name your.domain.com;</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>limit_conn metalgpt_conn 20;</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>location / {</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>limit_req zone=metalgpt_rps burst=20 nodelay;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_pass http://127.0.0.1:9000;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_http_version 1.1;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_set_header Upgrade $http_upgrade;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_set_header Connection "upgrade";</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_set_header Host $host;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_read_timeout 3600;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>location /ws {</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>limit_req zone=metalgpt_rps burst=10 nodelay;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_pass http://127.0.0.1:9000/ws;</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>proxy_http_version 1.1;</span></p>
